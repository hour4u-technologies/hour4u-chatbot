apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot
  namespace: default
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
      - image: __DOCKER_REPOSITORY__/__IMAGE_NAME__:__IMAGE_TAG__
        name: chatbot
        imagePullPolicy: Always
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        ports:
        - containerPort: 8099
      imagePullSecrets:
        - name: regcred-prod